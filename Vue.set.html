<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <title>vue.set</title>
</head>
<body>
    <h1>vue.set</h1>
    <div id="app"></div>
    <script type="text/javascript">
		//在构造器外部声明数据
		 var outData={
		    count:1,
		    goodName:'car'
		};
		var app=new Vue({
		    el:'#app',
		    //引用外部数据
		    data:outData
		})
//		1、用Vue.set改变
		function add(){
       	Vue.set(outData,'count',4);
 		}
//		2、用Vue对象的方法添加
		app.count++;
//		3、直接操作外部数据
		outData.count++;
		
//		由于Javascript的限制，Vue不能自动检测以下变动的数组。
//
//		*当你利用索引直接设置一个项时，vue不会为我们自动更新。
//		
//		*当你修改数组的长度时，vue不会为我们自动更新。
    </script>
</body>
</html>
