<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/js/vue.js"></script>
    <title>定义属性并获取属性值</title>
</head>
<body>
    <h1>component-2</h1>
    <hr>
    <div id="app">
      <panda from-here="China"="China"></panda>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            components:{
                "panda":{
                    template:`<div style="color:red;">Panda from {{ here }}.</div>`,
                    props:['fromHere']
                }
            }
        })
    </script>
</body>
</html>
